<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Left</title>
    <style>
        body {
            background-color: rgb(233, 229, 220);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        span {
            color:brown;
        }
        p > span {
            font: bold;
        }
        p {
            font-size: larger;
            line-height: 2.2rem;
        }
        #terms {
            font-size: 1rem;
            color:rgba(160, 50, 50, 0.64);
        }

        .popup {
            position: absolute;
            display: none;
            border: 1px solid #ccc;
            background-color: rgb(233, 229, 220);
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1 id="addName"></h1>
    <p id="data"></p>
    <div id="popup" class="popup">
        Life expectancy is a statistical measure of the average time someone is expected to live, 
        based on the year of their birth, current age and other demographic factors including their sex.
    </div>
</body>
<script>
    var name = prompt("Enter your name: ");
    var firstLetter = name.slice(0,1).toUpperCase();
    var otherLetters = name.slice(1, name.length);
    var capitalizedName = firstLetter + otherLetters; 
    var age = prompt("Enter your age:");
    var [days, weeks, months] = lifeInWeeks(age);
    function lifeInWeeks(age) {  
        
        var yearsLeft = 90 - age;
        var daysLeft = yearsLeft * 365;
        var weeksLeft = yearsLeft * 52;
        var monthsLeft = yearsLeft * 12;
                
        return [daysLeft, weeksLeft, monthsLeft];
    }

    const updateH1 = document.getElementById("addName");
    updateH1.innerHTML = `Hello <span>${capitalizedName}</span>!`;
    
    const updateP = document.getElementById("data");
    updateP.innerHTML = `<span><b>\"You only live once; make every moment count.\"</b></span> <br> 
    Days left: ${days} <br> 
    Weeks left: ${weeks} <br> 
    Months Left: ${months} <br>
    <span id="terms">(with respect to Life Expectancy of 90 years.)</span>`

    document.addEventListener('DOMContentLoaded', (event) => {
            const hoverTarget = document.getElementById('terms');
            const popup = document.getElementById('popup');

            hoverTarget.addEventListener('mouseover', (event) => {
                popup.style.display = 'block';
                positionPopup(event);
            });

            hoverTarget.addEventListener('mousemove', (event) => {
                positionPopup(event);
            });

            hoverTarget.addEventListener('mouseout', () => {
                popup.style.display = 'none';
            });

            function positionPopup(event) {
                const offset = 10; // Offset to prevent flickering
                popup.style.left = event.pageX + offset + 'px';
                popup.style.top = event.pageY + offset + 'px';
            }
        });

    
</script>
</html>
