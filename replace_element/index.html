<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing HTML Elements</title>
    <style>
        img {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h1 id="change">Let's replace this paragraph element and bring an image instead.</h1>
        <br>
        <button id="btn" onclick="replaceFunction()">Click Me!</button>
    </div>
    
    <script>
        function replaceFunction() {
            const newElement = document.createElement("img");
            newElement.src = './hello-world.jpg'
            newElement.alt = 'hello on a old monitor'

            const parent = document.getElementById("div1");
            const oldElement = document.getElementById("change");
            parent.replaceChild(newElement, oldElement);
        }
    </script>
</body>
</html>
