<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      code {
        background-color: #eee;
        padding: 2px;
      }
    </style>
    <title>BOM - window size</title>
  </head>
  <body>
    <h2>Browser Dimensions using JS</h2>
    <p>To get the Browser Height and Width we use:</p>
    <pre><code lang="JS">window.innerHeight 
window.innerWidth </code></pre>

    <p id="demo" style="font-size: larger"></p>

    <script>
      document.getElementById("demo").innerHTML =
        "Browser Height: <b>" +
        window.innerHeight +
        "px</b><br>" +
        "Browser Width: <b>" +
        window.innerWidth +
        "px<b>";
    </script>
  </body>
</html>
