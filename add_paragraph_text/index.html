<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Generate Paragraph Content</title>
    <style>
        #btn {
            padding: 0.8rem;
            background-color: bisque;
            border: 2px solid rgb(177, 115, 39);
            border-radius: 1rem;
            box-shadow: -4px 4px 8px rgb(84, 53, 15);
            margin: 10px;
        }
    </style>
  </head>
  
  <body>
    <p id="demo"></p>
    <button id="btn">Click Me!</button>
    
    <script>
        function addText() {
        document.getElementById("demo").innerHTML = "This is a paragraph that is generated using JS.";
    }

    const button = document.getElementById("btn");
    button.addEventListener("click", addText);
    </script>
    
  </body>
</html>
